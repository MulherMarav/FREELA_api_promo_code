server:
    port: 8888

spring:
    datasource:
        driverClassName: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/promo_code?currentSchema=public
        username: root
        password: root
    jpa:
        hibernate:
            ddl-auto: none
        show-sql: true
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        open-in-view: false
        generate-ddl: true
